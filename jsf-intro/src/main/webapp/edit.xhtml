<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="/template.xhtml">
	
		<ui:define name="title">
			Edição
			
		</ui:define>
		
		<ui:define name="content">
			<h:form id="formAluno">
				
				<p:autoUpdate />
				
				<h:inputHidden value="#{cadastroController.alunoDTO.id}" />
			
	    		<div>
	    			<p:outputLabel for="nome" value="Nome*: " /> 
	    			<p:inputText id="nome" 
	    							   value="#{cadastroController.alunoDTO.nome}" >
	    				   </p:inputText>
	    				  <div>
		    				  <p:message for="nome" style="color: red">
		    				  </p:message>
	    				  </div>
	    		</div>
	    		<div>
	    			<p:outputLabel for="professor" value="Professor*: " /> 
	    			
	    			<p:selectOneMenu id="professor" 
	    							 value="#{cadastroController.alunoDTO.idProfessor}">
	    				
	    				<f:selectItem itemValue="" itemLabel="Selecione" />
	    				<f:selectItems value="#{cadastroController.professores}" var="prof"
	    							   itemValue="#{prof.id}" itemLabel="#{prof.nome}" />
	    			</p:selectOneMenu>
	    			<div>
	    				<p:message for="professor" style="color: red">
    				  	</p:message>
	  				</div>
	    		</div>
	    		<div>
	    			<p:commandButton value="Salvar" 
	    				action="#{cadastroController.salvar}"/>
	    		</div>
	    	</h:form>
		</ui:define>
	
	</ui:composition>

</html>
