<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body>
        
        <h:form>        
        	<p:growl id="msg" autoUpdate="true" />        
        	<p:outputPanel id="panelLabels">        		
	        	<div>
		        	Texto1: <h:outputText id="texto1" value="#{prime.texto1}"/>
	        	</div>
	        	<div>
		        	Texto2: <h:outputText id="texto2" value="#{prime.texto2}"/>
	        	</div>
        	</p:outputPanel>
        	<p:inputText required="true" id="inputTxt1" 
        				value="#{prime.texto1}" />
        	<p:inputText required="true" id="inputTxt2" 
        				value="#{prime.texto2}" />
        	<div>
	        	<p:commandButton action="#{prime.submit()}" 
	        		value="submeter" 
	        		update="panelLabels" 
	        		process="@form"/>
        	</div>
        	        
        </h:form>
        
    </h:body>
</html>
