<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Add student</title>
</h:head>

<h:body>

	<h:form>
	
		<div>
			name:<h:inputText id="name" pt:placeholder="name"
				value="#{addcontroller.student.name}" />
			<h:message for="name" style="color:red"/>
		</div>

		<div>
			last name:<h:inputText pt:placeholder="lastname"
				value="#{addcontroller.student.lastname}" />
		</div>
		
		<div>
			email:<h:inputText pt:placeholder="email"
				value="#{addcontroller.student.email}" />
		</div>

		<div>
			username:<h:inputText pt:placeholder="username"
				value="#{addcontroller.student.username}" />
		</div>

		<div>
			password:<h:inputText id="pass" pt:placeholder="password"
				value="#{addcontroller.student.password}" />
			<h:message for="pass" style="color:red"/>
		</div>
		
		<div>
			<h:commandButton value="submit"
				action="#{addcontroller.insereStudent}" />
		</div>
		
		<div>
			<h:commandButton value="back"
				action="login" />
		</div>
		
	</h:form>

</h:body>

</html>
