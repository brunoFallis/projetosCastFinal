<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet"
		href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<title>List student(s)</title>
</h:head>

<h:body>
	
	<h:form>
		<h:dataTable class="mdl-data-table mdl-js-data-table"
			value="#{alunocontroller.students}" var="student">
			<h:column>
				<f:facet name="header">name</f:facet>
	     		#{student.name}
	     	</h:column>
			<h:column>
				<f:facet name="header">lastname</f:facet>
	     		#{student.lastname}
	     	</h:column>
			<h:column>
				<f:facet name="header">email</f:facet>
	     		#{student.email}
	     	</h:column>
			<h:column>
				<f:facet name="header">actions</f:facet>
				<h:commandButton value="delete"
					action="#{alunocontroller.deleteStudent(student)}" />
				<h:commandButton value="view"
					action="#{alunocontroller.viewEdit(student, true)}" />
				<h:commandButton value="edit"
					action="#{alunocontroller.viewEdit(student, false)}" />
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>

</html>
