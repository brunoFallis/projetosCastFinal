<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>ViewEdit student</title>
</h:head>

<h:body>

	<h:form>

		<div>
			name:
			<h:inputText value="#{student.name}" disabled="#{isDisabled}" />
		</div>

		<div>
			last name:
			<h:inputText value="#{student.lastname}" disabled="#{isDisabled}" />
		</div>

		<div>
			email:
			<h:inputText value="#{student.email}" disabled="#{isDisabled}" />
		</div>

		<div>
			<h:commandButton value="back" action="resultado" />
			<h:commandButton value="edit"
				action="#{edit.updateStudent(student)}" disabled="#{isDisabled}" />
		</div>

	</h:form>

</h:body>

</html>
