<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		
		<h:form id="formtable">
		
			<p:dataTable var="livro" value="#{indexlivro.livros}">
				
				<p:column headerText="titulo">
					<h:outputText value="#{livro.titulo}"/>
				</p:column>
				
				<p:column headerText="data de publicação">
					<h:outputText value="#{livro.publicacao}"/>
				</p:column>
				
				<p:column headerText="nome do autor">
					<h:outputText value="#{livro.autorDTO.nome}"/>
				</p:column>
				
				<p:column headerText="nome da categoria">
					<h:outputText value="#{livro.categoriaDTO.descricao}"/>
				</p:column>
				
				<p:column>
					<p:commandButton value="delete" action="#{indexlivro.delete(livro.id)}" update="formtable"/>
					<p:commandButton value="edit" action="#{cadastro.initEdit(livro.id)}" ajax="false"/>
				</p:column>
				
			</p:dataTable>
		
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
